<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="header-list">
        <ul>
            <li>
                <a href="https://mail.google.com/mail/">Gmail</a>
            </li>
            <li>
                <a href="https://www.google.com/photos">Image</a>
            </li>
            <li>
                <a href="https://labs.google/"><i class="fa-solid fa-flask"></i></a>
            </li>
            <li>
                <span class="dot-i"> <a href=""><i class="fa-solid fa-grip"></i></a> </span>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="google-logo-font">Google</div>

        <div class="SearchBar">
            <form action="" method="post">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Google or type a URL" required>
            </form>
        </div>

    </div>

    <div class="recent-tab">
        <ul>
            <li>
                <a href="https://www.youtube.com/">
                	<i class="fa-brands fa-youtube"></i>
                	<p>Youtube</p>
                </a>
            </li>
            <li>
                <a href="https://github.com/">
		        <i class="fa-brands fa-github"></i>
		        <p>Github</p>
                </a>
            </li>
            <li>
            	<a href="https://drive.google.com/drive/">
                	<i class="fa-brands fa-google-drive"></i>
                	<p>Google Drive</p>
                </a>
            </li>
            <li>
            	<a href="">
               	<i class="fa-solid fa-plus"></i>
               	<p>Add shortcut</p>
               </a>
            </li>
        </ul>
    </div>

</body>

</html>
